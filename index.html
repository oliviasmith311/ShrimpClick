<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Module 4 Project</title>
  </head>

  <link rel="stylesheet" href="css/layout.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap"
    rel="stylesheet"
  />

  <body>
    <h1>ShrimpClick</h1>

    <section class="buttons">
      <div class="click_companion_compounder">

        <div class="companion">
          <button class="companionButton"></button>
          <div class="companionCountDisplay"></div>
        </div>

        <div class="click">
          <button class="clickButton"></button>
          <div class="clickCountDisplay"></div>
        </div>

        <div class="compounder">
          <button class="compounderButton"></button>
          <div class="compounderCountDisplay"></div>
        </div>
        
      </div>
      <button class="resetButton">Reset game</button>
    </section>

    <script src="/js/app.js"></script>
  </body>
</html>
